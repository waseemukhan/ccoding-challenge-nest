<div *ngFor="let user of users" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <!-- <li>
                    id: {{user.id}}
                </li> -->
                <li>
                    <b style="color:blueviolet; font-weight: bold;"> Name: </b>
                    <b style="color:brown;"> {{user.name}} </b>

                </li>
                <li>
                    <b style="color:blueviolet; font-weight: bold;"> User Name: </b> {{user.username}}
                </li>
                <b style="color:blueviolet; font-weight: bold;"> Address: </b>
                <li *ngFor="let item of user.address | keyvalue">
                    <!-- address: {{user.address | json}} -->
                    {{item.key}}: {{item.value}}

                </li>
            </ul>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
